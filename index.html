<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="apresentacao">
        <section class="apresentacao_cadastro">

            <h1 class="apresentacao_cadastro_titulo">Cadastra-se!</h1>
            <p class="apresentacao_cadastro_paragrafo">Preencha suas informações</p>

            <form class="apresentacao_campos" >
                <div class="apresentacao_campo">
                    <input type="text" class="apresentacao_campo_input" name="idnome" placeholder="Nome">
                </div>

                <div class="apresentacao_campo">
                    <input type="email" class="apresentacao_campo_input" placeholder="Seu email">
                </div>

                <div class="apresentacao_campo">
                    <input type="password" name="idpassword" class="apresentacao_campo_input" placeholder="Digite sua senha">
                </div>
                
                <div class="apresentacao_campo">
                    
                    <input type="password" name="idpassword" class="apresentacao_campo_input" placeholder="Confirme sua senha">
                </div>

                <div class="apresentacao_campo">
        
                    <input type="text" name="idtelefone" class="apresentacao_campo_input" placeholder="Digite seu telefone">
                </div>

            </form>

            <div class="apresentacao_butoes">
                <a class="apresentacao_butoes_butao" href="index.html">Cadastrar</a>
                <a class="apresentacao_butoes_butao" href="index.html">Já possui cadastro? Faça login</a>
            </div>

        </section>
        
        <img class="apresentacao_imagem" src="assets/ben10.png" alt="Ben 10">
    </main>
</body>
</html>
