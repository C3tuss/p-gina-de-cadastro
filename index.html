<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="apresentacao">
        <section class="apresentacao_cadastro">
            <h1 class="apresentacao_cadastro_titulo">Cadastra-se!</h1>
            <p class="apresentacao_cadastro_paragrafo">Preencha suas informações</p>
            <form >
                <div>
                    <label for="idnome">Nome:</label>
                    <input type="text" id="idnome" name="idnome">
                </div>

                <div>
                    <label for="idemail">Email:</label>
                    <input type="email" id="idemail">
                </div>

                <div>
                    <label for="idpassword">Senha:</label>
                    <input type="password" name="idpassword" id="idpassword">
                </div>
                
                <div>
                    <label for="idpassword">Confirme sua senha:</label>
                    <input type="password" name="idpassword" id="idpassword">
                </div>

                <div>
                    <label for="idtelefone">Telefone:</label>
                    <input type="text" name="idtelefone" id="idtelefone">
                </div>

            </form>

            <div class="apresentacao_butoes">
                <a class="apresentacao_butoes_butao" href="index.html">Cadastrar</a>
                <a class="apresentacao_butoes_butao" href="index.html">Já possui cadastro? Faça login</a>
            </div>

        </section>
        
        <img class="apresentacao_imagem" src="assets/ben10.png" alt="Ben 10">
    </main>
</body>
</html>
